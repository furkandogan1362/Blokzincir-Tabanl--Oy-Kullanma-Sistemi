<!-- DOCTYPE belirtimi -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Karakter kodlama ayarı -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Sayfa başlığı -->
  <title>Seçim Sonuçları</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <!-- Başlık -->
        <h1 class="text-center">Seçim Sonuçları</h1>
        <hr/>
        <br/>
        
        <!-- Yükleme animasyonu -->
        <div id="loader">
          <p class="text-center">Yükleniyor...</p>
        </div>
        
        <!-- Ana içerik -->
        <div id="content" style="display: none;">
          <!-- Adayların listesi -->
          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">İsim</th>
              <th scope="col">Oylar</th>
            </tr>
            </thead>
            <tbody id="candidatesResults">
            </tbody>
          </table>
          <hr/>
          
          <!-- Oy kullanma formu -->
          <form onSubmit="App.castVote(); return false;">
            <div class="form-group">
              <label for="candidatesSelect">Aday Seçin</label>
              <select class="form-control" id="candidatesSelect">
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Oy</button>
            <hr />
          </form>
          
          <!-- Kullanıcı hesap adresi -->
          <p id="accountAddress" class="text-center"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript dosyaları -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
