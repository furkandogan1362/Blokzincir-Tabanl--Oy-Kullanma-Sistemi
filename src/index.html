<!-- Giriş bölümü -->
<section id="intro">
  <div class="intro-container wow fadeIn">
    <h1 style="text-transform: initial" id="index-text" >Hesap<span>Oluştur</span></h1>
    <div id="loader">
      <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
        <circle cx="170" cy="170" r="160" stroke="#E2007C"/>
        <circle cx="170" cy="170" r="135" stroke="#404041"/>
        <circle cx="170" cy="170" r="110" stroke="#E2007C"/>
        <circle cx="170" cy="170" r="85" stroke="#404041"/>
      </svg>
    </div>
    <div id="content" style="display: none; background-color: white; color: black;">

      <!-- Kayıt formu -->
      <form onSubmit="App.addUser(); return false;" >
        <div class="form-row" style="padding-top: 15px">
          <div class="form-group col-md-6">
            <label for="firstName" >İsim</label>
            <input type="text" class="form-control" id="firstName" placeholder="İsim" required>
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Soyisim</label>
            <input type="text" class="form-control" id="lastName" placeholder="Soyisim" required>
          </div>
        </div>
        <div class="form-group col-lg-12">
          <label for="idNumber" >Kimlik No</label>
          <input type="text" class="form-control" id="idNumber" placeholder="Kimlik No" required>
        </div>
        <div class="form-group col-lg-12">
          <label for="email">Mail</label>
          <input type="email" class="form-control" id="email" placeholder="Mail" required>
        </div>
        <div class="form-group col-lg-12">
          <label for="password">Şifre</label>
          <input type="password" class="form-control" id="password" placeholder="Şifre" required>
        </div>
        <button type="submit" class="btn " style="background-color: #f82249; color: white">Kayıt Ol</button>
        <div ><a href="login.html" style="color: black">Zaten hesabınız var mı? Giriş yapmak için <type="submit" class="btn " style="background-color: #f82249; color: white">tıklayınız.</a></div>
      </form>
    <a  class="about-btn scrollto" id="accountAddress" class="text-center" style="background-color: #f82249; color: white"></a>
  </div>
  </div>
</section>
