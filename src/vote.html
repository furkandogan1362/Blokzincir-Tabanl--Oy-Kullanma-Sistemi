<body>

<!-- Header bölümü -->
<header id="header">
    <div class="container">

        <div id="logo" class="pull-left">
            <h1><a ><span>OY </span>KULLAN</a></h1>
        </div>

        <!-- Navigasyon menüsü -->
        <nav id="nav-menu-container">
            <ul class="nav-menu">
                <li class="reg" ><a href="index.html" >Üye Ol / Giriş Yap</a></li>
                <li class="menu-active" class="vot"><a href="vote.html" >Oy</a></li>
                <li><a href="results.html" >Sonuçlar</a></li>
                <li class="buy-tickets"> <a href="admin.html">Admin Panel</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Giriş bölümü -->
<section id="intro">
    <div class="intro-container wow fadeIn">
        <h1 style="text-transform: initial" id="vote-text">Lütfen<span> Oy Kullanın</span></h1>
        <div id="loader">
            <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
                <circle cx="170" cy="170" r="160" stroke="#E2007C"/>
                <circle cx="170" cy="170" r="135" stroke="#404041"/>
                <circle cx="170" cy="170" r="110" stroke="#E2007C"/>
                <circle cx="170" cy="170" r="85" stroke="#404041"/>
            </svg>
        </div>
        <div id="content" style="display: none;">
            <!-- Adayların listesi -->
            <table class="container table table-sm table-bordered "   style="color: white; width: 600px;">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">İsim</th>
                    <th scope="col">Kimlik No</th>
                    <th scope="col">Oylar</th>
                </tr>
                </thead>
                <tbody id="candidatesResults">
                </tbody>
            </table>

            <!-- Oy kullanma formu -->
            <form onSubmit="App.castVote(); return false;">
                <div class="form-group">
                    <label for="candidatesSelect" style="color: white; font-size: 25px">Aday Seçin</label>
                    <select class="form-control btn-sm " id="candidatesSelect" style=" align-content: center">
                    </select>
                </div>
                <button type="submit" class="btn " style="background-color: #f82249; color: white">Oy</button>
            </form>
            <!-- Kullanıcı hesap adresi -->
            <a  class="about-btn scrollto" id="accountAddress" class="text-center"></a>
        </div>
    </div>
</section>
