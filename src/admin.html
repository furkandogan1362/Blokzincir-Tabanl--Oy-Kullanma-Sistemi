<!-- Header bölümü -->
<header id="header">
    <div class="container">

        <div class="pull-left" id="logo">
            <h1><a ><span>OY </span>KULLAN</a></h1>
            <!-- Seçimi başlatma butonu -->
            <button type="button" class="btn" style="background-color: #f82249; color: white" onclick="App.startElection(); return false">Seçimi Başlat</button>
            <!-- Seçimi sonlandırma butonu -->
            <button type="button" class="btn" style="background-color: #f82249; color: white" onclick="App.endElection(); return false">Seçimi Sonlandır</button>
        </div>

        <!-- Seçim süresini gösteren ekran -->
        <div class="display">
            <h1 class="display__time-left" style="color: white"></h1>

        <!-- Navigasyon menüsü -->
        <nav id="nav-menu-container">

            </ul>
        </nav>
    </div>
</header>


<!-- Giriş bölümü -->
<section id="intro" >
    <div class="intro-container wow fadeIn">
        <div id="loader">
            <svg class="loader" viewBox="0 0 340 340" xmlns="http://www.w3.org/2000/svg">
                <circle cx="170" cy="170" r="160" stroke="#E2007C"/>
                <circle cx="170" cy="170" r="135" stroke="#404041"/>
                <circle cx="170" cy="170" r="110" stroke="#E2007C"/>
                <circle cx="170" cy="170" r="85" stroke="#404041"/>
            </svg>
        </div>
        <div class="container">
            <div id="content" style="display: none;" >

                <!-- Yeni seçmen ekleme butonu -->
                <p>Adaylar <button type="button" class="btn" style="background-color: #f82249; color: white" onclick="location.href='addCandidate.html';">Yeni Seçmen Ekle</button></p>

                <!-- Adayların listesi -->
                <table class="container table table-sm table-bordered "   style="color: white; width: 600px;">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">İsim Soyisim</th>
                        <th scope="col">Kimlik No</th>
                        <th scope="col">Oy Sayısı</th>
                    </tr>
                    </thead>
                    <tbody id="candidatesResults">
                    </tbody>
                </table>

                <!-- Oy kullananların listesi -->
                <p >Oy Kullananlar</p>
                <table class="container table table-sm table-bordered "   style="color: white; ">
                    <thead class="thead-dark">
                    <tr >
                        <th scope="col" >İsim</th>
                        <th scope="col">Kimlik No</th>
                        <th scope="col">Mail</th>
                        <th scope="col">Adres</th>
                    </tr>
                    </thead>
                    <tbody id="voterz">
                    </tbody>
                </table>

                <!-- Kullanıcı hesap adresi -->
                <a  class="about-btn scrollto" class="text-center" id="accountAddress"></a>
            </div>
        </div>
    </div>
</section>
